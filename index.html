<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A web page with photos" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile__avatar.jpg"
            alt="Profile Photo"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cosuteau</h1>
            <button
              aria-label="edit"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__title">Explorer</p>
          </div>
          <button
            aria-label="add"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              src="./images/grid_photo_1.jpg"
              alt="A photo of Yosemite Valley"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Yosemite Valley</h2>
              <button
                aria-label="like"
                type="button"
                class="card__like-button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/grid_photo_2.jpg"
              alt="A photo of Lake Louise"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lake Louise</h2>
              <button
                aria-label="like"
                type="button"
                class="card__like-button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/grid_photo_3.jpg"
              alt="A photo of Bald Mountains"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Bald Mountains</h2>
              <button
                aria-label="like"
                type="button"
                class="card__like-button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/grid_photo_4.jpg"
              alt="A photo of Latemar"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button
                aria-label="like"
                type="button"
                class="card__like-button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/grid_photo_5.jpg"
              alt="A photo of Vanoise National Park"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Vanoise National Park</h2>
              <button
                aria-label="like"
                type="button"
                class="card__like-button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/grid_photo_6.jpg"
              alt="A photo of Lago di Braies"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago di Braies</h2>
              <button
                aria-label="like"
                type="button"
                class="card__like-button"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2022 Around the U.S. - Ozan Sevkin
        </p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button
            aria-label="close"
            type="button"
            class="popup__close-button"
          ></button>
          <form class="popup__form">
            <h2 class="popup__title">Edit profile</h2>
            <fieldset class="popup__form-field">
              <input
                type="text"
                name="name"
                placeholder="Name"
                class="popup__input popup__input_type_name"
              />
              <input
                type="text"
                name="title"
                placeholder="Title"
                class="popup__input popup__input_type_title"
              />
              <button type="submit" class="popup__submit-button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
