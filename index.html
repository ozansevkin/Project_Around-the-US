<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A web page with photos" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile__avatar.jpg"
            alt="Profile Photo"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cosuteau</h1>
            <button
              aria-label="edit"
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__title">Explorer</p>
          </div>
          <button
            aria-label="add"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards">
          <template id="card-template">
            <article class="card">
              <button
                aria-label="delete"
                type="button"
                class="card__delete-button"
              ></button>
              <img src="#" alt="#" class="card__image" />
              <div class="card__info">
                <h2 class="card__title">#</h2>
                <button
                  aria-label="like"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2022 Around the U.S. - Ozan Sevkin
        </p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            aria-label="close"
            type="button"
            class="popup__close-button"
          ></button>
          <form class="popup__form">
            <h2 class="popup__title">Edit profile</h2>
            <fieldset class="popup__form-field">
              <input
                type="text"
                name="name"
                placeholder="Name"
                required
                class="popup__input popup__input_type_name"
              />
              <input
                type="text"
                name="title"
                placeholder="Title"
                required
                class="popup__input popup__input_type_title"
              />
              <button type="submit" class="popup__submit-button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add">
        <div class="popup__container">
          <button
            aria-label="close"
            type="button"
            class="popup__close-button"
          ></button>
          <form class="popup__form">
            <h2 class="popup__title">New Place</h2>
            <fieldset class="popup__form-field">
              <input
                type="text"
                name="title"
                placeholder="Title"
                required
                class="popup__input"
              />
              <input
                type="text"
                name="link"
                placeholder="Image URL"
                required
                class="popup__input"
              />
              <button type="submit" class="popup__submit-button">Create</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <button
            aria-label="close"
            type="button"
            class="popup__close-button"
          ></button>
          <img class="popup__image" src="#" alt="#" />
          <figcaption class="popup__subtitle">#</figcaption>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
